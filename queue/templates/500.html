<html>
  <head>
    <title>{{ title }}</title>
    <!-- scale mobile version correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- third-party code -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    {% if app_google_login %}
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="{{ googleclientID }}">
    {% endif %}
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- custom code -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </script>
  </head>
  <body class="{{ color or 'blue' }}">
    <header>
      <div class="col-md-2 col-xs-6 left">
        <a href="{{ url_for('public.home') }}"><h1 class="name">Course<span>Queue</span></h1></a>
      </div>
    </header>
    <main>
      <div class="banner-cont">
      {% if banner_message %}
      <div class="banner"><p>{{ banner_message | safe }}</p></div>
      {% endif %}
      </div>
      {% block main %}
      <section class="modules">
        <div class="sidebar">
        </div>
        <div class="col-md-3"></div>
        <div class="content col-md-6">
          <h2 class="content-title">{{ code }}</h2>
          <div class="module">
            <p class="content-copy">{{ message }}</p>
            <a href="{{ url }}" class="button color">{{ action }}</a>
          </div>
        </div>
      </section>
      {% endblock %}
    </main>
    <footer class="authorship col-md-12 col-xs-12">
      <p class="col-md-12 author">programmed by <a href="http://alvinwan.com">Alvin Wan</a> &middot; project on <a href="http://github.com/CS70/ohquu">Github</a></p>
    </footer>
  </body>
</html>
