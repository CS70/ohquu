{% extends "base.html" %}
{% set title=title %}
{% block main %}
<section class="modules">
  <div class="sidebar">
  </div>
  <div class="col-md-3"></div>
  <div class="content col-md-6">
    <h2 class="content-title">{{ title }}</h2>
    <form class="module" method="POST">
    {% for field in form %}
      <h3>{{ field.label }} </h3>
      {% for error in form.errors[field.name] %}
        <p><strong>Error!</strong> {{error}}</p>
      {% endfor %}
      {{ field }}
    {% endfor %}
      <input type="submit" class="button color">
    </form>
  </div>
</section>
{% endblock %}
