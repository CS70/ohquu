{% extends "base_queue_old.html" %}
{% set color='gold' %}
{% block main %}
<section class="modules">
  <div class="sidebar">
  </div>
  <div class="col-md-3"></div>
  <div class="content col-md-6">
    <h2 class="content-title">Select a Request Type</h2>
    <div class="module">
      {% for category, count in categories %}
      <a href="{{ the_url('admin.help_latest', location=location, category=category) }}" class="button color">{{ category }} ({{ count }})</a>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
